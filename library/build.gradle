plugins {
    id("com.android.library") version "8.3.0"
    id("org.jetbrains.kotlin.android") version "1.9.23"
}

android {
    namespace "com.github.reline.sqlite.db"
    compileSdk 34

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.23"
    implementation "com.squareup.okio:okio:3.9.0"
    implementation "com.squareup.okio:okio-assetfilesystem:3.9.0"
    implementation "androidx.sqlite:sqlite-ktx:2.1.0"
    implementation "com.jakewharton.timber:timber:4.7.1"

    testImplementation "com.squareup.okio:okio-fakefilesystem:3.9.0"
    testImplementation "io.mockk:mockk:1.13.10"
    testImplementation "androidx.test.ext:junit-ktx:1.1.5"
    testImplementation "androidx.test:core-ktx:1.5.0"
    testImplementation 'org.robolectric:robolectric:4.12'
    testImplementation "androidx.sqlite:sqlite-framework:2.1.0"
    testImplementation 'junit:junit:4.13.2'
}
